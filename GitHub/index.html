<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>GitHub . Build and ship software on a single, collaborative platform</title>
</head>

<body>
    <div class="bar">
        GitHub Copilot is now available for free.<a href="">Learn more</a>
    </div>
    <header>
        <div class="list">
            <ul>
                <li>
                    <img class="github" src="github.png" alt="github" width="30">
                </li>
                <li>
                    <select>
                        <option value="Product">Product</option>
                    </select>
                </li>
                <li>
                    <select>
                        <option value="Solution">Solution</option>
                    </select>
                </li>
                <li>
                    <select>
                        <option value="Resources">Resources</option>
                    </select>
                </li>
                <li>
                    <select>
                        <option value="Open Source">Open Source</option>
                    </select>
                </li>
                <li>
                    <select>
                        <option value="Enterprise">Enterprise</option>
                    </select>
                </li>
                <li>
                    <select>
                        <option value="Pricing">Pricing</option>
                    </select>
                </li>
            </ul>
        </div>
        <div class="sign">
            <div class="search">
                <input type="search" name="" id="" placeholder="        Search or jump to...">
            </div>
            <button class="signin">Sign in</button>
            <button class="signup">Sign up</button>
            <svg class="searchicon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="15" height="15"
                color="#9397A4" fill="none">
                <path d="M17.5 17.5L22 22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path
                    d="M20 11C20 6.02944 15.9706 2 11 2C6.02944 2 2 6.02944 2 11C2 15.9706 6.02944 20 11 20C15.9706 20 20 15.9706 20 11Z"
                    stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
            </svg>
            <span class="slash">/</span>
        </div>
    </header>
    <main>
        <h1>Build and ship software on a single, collaborative platform</h1>
        <p>Join the world&apos;s most widely adopted AI-powered developer platform.</p>
        <div class="email">
            <input type="email" name="" placeholder="Enter your email">
            <button class="gitBtn">Sign up for GitHub</button>
            <button class="Copilot">Try GitHub Copilot</button>
        </div>
        <img src="image.webp" alt="image" width="400" height="300">
    </main>
</body>

</html>
