<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Interface</title>
</head>
<body>
    <div class="box">
    <div class="main">
        <div class="container">
            <img class="logo" src="logo.png" alt="logo" width="60">
            <h2>Create new account</h2>
            <div class="google">
                <img src="goggle.png" alt="google" width="30" height="30"> 
                <p>Sign up with google</p>
            </div>
            <div class="github">
                <img src="github.png" alt="github" width="30" height="30"> 
                <p>Sign up with google</p>
            </div>
        </div>
        <p> <span>Already have an account?</span> <a href="">Sign in</a></p>
    </div>
</div>
</body>
</html>
